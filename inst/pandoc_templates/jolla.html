<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>$title$</title>
    
    $if(meta)$
    <meta name="description" content="$meta.description$"></meta>
      <meta name="twitter:description" content="$meta.description$"></meta>
      <meta name="og:description" content="$meta.description$"></meta>
      <meta name="twitter:title" content="$title$"></meta>
      <meta name="og:title" content="$title$"></meta>
      <meta name="twitter:url" content="$meta.url$"></meta>
      <meta property="og:url" content="$meta.url$"></meta>
      <meta name="twitter:image:src" content="$meta.url$/$image$"></meta>
      <meta property="og:image" content="$meta.url$/$image$"></meta>
      <meta name="twitter:card" content="summary"></meta>
      <meta name="twitter:creator" content="@$meta.twitter$"></meta>
      <meta name="twitter:site" content="@$meta.twitter$"></meta>
    $endif$

    $if(favicon)$
      <link rel="shortcut icon" href=$favicon$>
    $endif$

    $for(header-includes)$
      $header-includes$
    $endfor$

    $for(css)$
      <link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
    $endfor$

  </head>
  <body>

    $for(include-before)$
      $include-before$
    $endfor$

    <div class="container min-vh-100">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 text-center">
          <img src=$image$ style="height:10rem" class="rounded-circle">
          <div class="mt-3">
            <h1>$title$</h1>
          </div>
          <div class="row justify-content-center align-items-center">
            <div class="col-6 mt-3 text-center d-none d-sm-block">
              $body$
            </div>
            <div class="col-11 mt-3 text-center d-block d-sm-none">
              $body$
            </div>
          </div>

          <hr style="width:60%;"/>

          <div class="row justify-content-center align-items-center">
            <div class="col-8 text-center d-none d-sm-block">
              <ul class="list-inline">
                $for(links)$
                <li class="list-inline-item">
                  <a href=$links.url$>
                    <button type="button" class="btn btn-outline-dark mb-2">
                      $links.label$
                    </button>
                  </a>
                </li>
                $endfor$
              </ul>
            </div>
          </div>

          <div class="row justify-content-center align-items-center">
            <div class="col-8 m-1 text-center d-block d-sm-none">
              <div class="list-group">
                $for(links)$
                <a href=$links.url$>
                  <button type="button" class="list-group-item list-group-item-action my-1 rounded">
                    $links.label$
                  </button>
                </a>
                $endfor$
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    $for(include-after)$
      $include-after$
    $endfor$

  </body>
</html>
