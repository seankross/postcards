<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style type="text/css">body {font-family: 'Roboto Mono', serif;}</style>

    <style>
      @media screen and (min-width: 768px) {
        .container {
          width: 768px;
        }
      }

      body {
        background-color: #f5e9dd;
      }
    </style>

    <title>$title$</title>

    $if(favicon)$
      <link rel="shortcut icon" href=$favicon$>
    $endif$

    $for(header-includes)$
      $header-includes$
    $endfor$

    $for(css)$
      <link rel="stylesheet" href="$css$" $if(html5)$$else$type="text/css" $endif$/>
    $endfor$

  </head>
  <body>

    $for(include-before)$
      $include-before$
    $endfor$

    <div class="container d-none d-lg-block d-xl-block">
      <div class="row mt-5">
        <div class="col-7 mt-5">
          <h1>$title$</h1>
          <hr style="max-width: 200px; margin-left:0;" style="width:60%;"/>
          <div class="my-3" id="icon-list">
            <ul class="list-inline">
              $for(links)$
              <li class="list-inline-item">
                <a href=$links.url$>
                  <button type="button" class="btn btn-outline-dark mb-2">
                    $links.label$
                  </button>
                </a>
              </li>
              $endfor$
            </ul>
          </div>
        </div>

        <div class="col mr-4 mt-5">
          <img src="sigridur.jpg" style="height:15rem" class="rounded float-right">
        </div>
      </div>
      <div class="row mb-5">
        <div class="col">
          $body$
        </div>
      </div>
    </div>

    <div class="container d-block d-lg-none d-xl-none">
      <div class="d-flex flex-row justify-content-center">
        <div class="d-flex flex-col">
          <div class="mx-auto">
            <div class="p-3 mt-3 text-center">
              <img src="sigridur.jpg" style="height:15rem" class="rounded">
            </div>
            <div class="p-2 text-center">
              <h1>$title$</h1>
            </div>
            <hr style="width:60%;"/>

            <div class="row justify-content-center align-items-center">
              <div class="col-8 p-1 text-center">
                <div class="list-group">
                  $for(links)$
                  <a href=$links.url$>
                    <button type="button" class="list-group-item list-group-item-action my-1 rounded" style="background-color: #f5e9dd; color: black;border-color: black;">
                      $links.label$
                    </button>
                  </a>
                  $endfor$
                </div>
              </div>
            </div>
            <div class="mt-4 mb-5 mx-2">
              $body$
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    $for(include-after)$
      $include-after$
    $endfor$

  </body>
</html>
